<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
  </head>
  <body>
    <form>
      <h1>Register</h1>

      <div>
        <label for="firstName">First Name: </label>
        <input id="firstName" type="text" name="firstname" required>
        <label for="lastName">Last Name: </label>
        <input id="lastName"type="text" name="lastname" required>
      </div>

      <div>
        <label for="male">Male</label>
        <input id="male" type="radio" name="gender" value="male">
        <label for="female">Female</label>
        <input id="female" type="radio" name="gender" value="female">
        <label for="other">Other</label>
        <input id="other" type="radio" name="gender" value="other">
      </div>

      <div>
        <label for="email">Email: </label>
        <input id="email" type="email" name="email" required>
        <label for="password">Password: </label>
        <input id="password" type="password" name="password" pattern=".{5,10}" title="5 to 10 characters" required>
      </div>

      <div>
        <label class="age">Birthday:
          <select class="age" name="birthmonth" required>
            <option>Month</option>
            <option>January</option>
            <option>February</option>
            <option>March</option>
            <option>April</option>
            <option>May</option>
            <option>June</option>
            <option>July</option>
            <option>August</option>
            <option>September</option>
            <option>October</option>
            <option>November</option>
            <option>December</option>
          </select>
          <select class="age" name="birthdate" required>
            <option>Day</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>17</option>
            <option>18</option>
            <option>19</option>
            <option>20</option>
            <option>21</option>
            <option>22</option>
            <option>23</option>
            <option>24</option>
            <option>25</option>
            <option>26</option>
            <option>27</option>
            <option>28</option>
            <option>29</option>
            <option>30</option>
            <option>31</option>
          </select>
          <select class="age" name="birthyear" required>
            <option>Year</option>
            <option>1990</option>
            <option>1991</option>
            <option>1992</option>
            <option>1993</option>
            <option>1994</option>
            <option>1995</option>
            <option>1996</option>
            <option>1997</option>
            <option>1998</option>
            <option>1999</option>
            <option>2000</option>
          </select>
        </label>
      </div>

      <div>
        <label for="agree">I agree to the terms and conditions </label>
        <input id="agree" type="radio" required>
      </div>

      <button type="submit" name="button">Submit</button>

    </form>
  </body>
</html>
