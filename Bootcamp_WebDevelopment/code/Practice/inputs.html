<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Input Types</title>
  </head>
  <body>
    <!-- Radio Button  -->
    <!-- Select Tag  -->
    <!-- Textarea Tag  -->
    <!-- If name is the same for both tags, they are connected  -->
    <p>Do you like cats or dogs?</p>
    <form>
      <label for="dogs">Dogs: </label>
      <input name="petChoice" id="dogs" type="radio" value="DOGS">

      <label for="cats">Cats: </label>
      <input name="petChoice" id="cats" type="radio" value="CATS">

      <p>What's your favourite Color?</p>
      <select name="color">
        <option>Red</option>
        <option>Orange</option>
        <option>Yello</option>
      </select>

      <textarea name="paragraph" rows="10" cols="10"></textarea>

      <button>Go!</button>
    </form>

  </body>
</html>
