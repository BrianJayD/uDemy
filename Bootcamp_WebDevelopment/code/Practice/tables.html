<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Tables</title>
  </head>
  <body>
    <h1>This table uses only table rows</h1>
    <table border="1">
      <thead>
        <tr>
          <td>Color 1</td>
          <td>Color 2</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Red</td>
          <td>Orange</td>
        </tr>
        <tr>
          <td>Yellow</td>
          <td>Green</td>
        </tr>
      </tbody>
    </table>

    <h1>This table uses table head and table body</h1>
    <table border="1">
      <tr>
        <td>Color 1</td>
        <td>Color 2</td>
      </tr>
      <tr>
        <td>Red</td>
        <td>Orange</td>
      </tr>
      <tr>
        <td>Yellow</td>
        <td>Green</td>
      </tr>
    </table>
  </body>
</html>
