<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Log In</h1>

    <!-- action: where to send data to  -->
    <!-- method: what http method, get/post  -->
    <!-- for: links label to input id  -->
    <!-- id: used for css and js, nothing to do with data handling  -->
    <!-- name: used in HTTP requests sent by browser  -->
    <!-- required: input is required and will prompt when necessary  -->
    <form>
      <label for="email">Email:</label>
      <input id="email "type="email" name="name" placeholder="Email" required>
      <label for="username">Username:</label>
      <input id="username" type="text" name="username" placeholder="Username" required>
      <label for="password">Password:</label>
      <input id="password "type="password" name="password" placeholder="Password">
      <input type="submit">

    </form>

    <!--
    <input type="color" name="" value="">
    <input type="radio" name="" value="">
    -->
  </body>
</html>
